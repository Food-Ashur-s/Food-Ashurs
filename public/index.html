<!DOCTYPE html>
<html>
  <head>
    <title>My First Ouath App</title>
  </head>
  <body>
    <h1>Login Page</h1>
    <a id="oauth" href="#">Login To The App</a>
  </body>
  <script>
  
    let URL = 'https://accounts.google.com/o/oauth2/v2/auth';

    let options = {
      // response_type:code,
      client_id: '54228323733-dv9m3667fkrc94vlr2aa4b9lel1ogbq5.apps.googleusercontent.com',
      redirect_uri: 'http://localhost:8080/oauth',
      scope: 'openid profile email',
      response_type: 'code',
      access_type:online,
      state: '401appconsent'
    }

    let QueryString = Object.keys(options).map((key) => {
      return `${key}=` + encodeURIComponent(options[key]);
    }).join('&');


    let authURL = `${URL}?${QueryString}`;
    console.log('authURL',authURL)
    
    let link = document.getElementById('oauth');
    link.setAttribute('href', authURL);
    console.log('link' , link)
  </script>
</html>
